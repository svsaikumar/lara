<form>
	Skills:  <input type="checkbox" name="skills" value="c" /> C &nbsp;
			 <input type="checkbox" name="skills" value="cpp" /> C++ &nbsp;
			 <input type="checkbox" name="skills" value="java" /> Java &nbsp;
			 <input type="checkbox" name="skills" value="orcl" /> Oracle </br>
			 <input type="checkbox" name="controller" onclick="selectAll()" /> Select All </br>

</form>
<script>
	function selectAll()
	{
		var myForm = document.forms[0];
		var skills = myForm.skills;
		var c1 = myForm.controller;
		if(c1.checked)
		{
			for( var i=0; i<skills.length; i++)
			{	
				skills[i].checked = true;
			}
		}
		else
		{
			for( var i=0; i<skills.length; i++)
			{
				skills[i].checked = false;
			}
		}
		/*for( var i = 0; i<skills.length; i++)
		{
		
			if(skills[i].checked == false)
			{
				c1.checked = false;
			}
		}
		*/
	
	}
		
		
</script>
