<form action="">
	param1: <input type="text" name="param1" /> </br>
	param2: <input type="text" name="param2" /> </br>
	<input type="submit" value="submit" onclick="return validate()"/>

</form>

<script>
	function validate()
	{
		alert("param1 value:" + document.forms[0].param1.value);
		alert("param2 value:" + document.forms[0].param2.value);
		
	}

</script>

<!--
function is a keyword 
alert function is a built in function in javascript inorder to provide a dialog box
forms is an array
in one html document we can have any number of forms

-->
