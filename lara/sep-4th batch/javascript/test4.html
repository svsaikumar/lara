<form action="">
	param1: <input type="text" name="param1" /> </br>
	param2: <input type="text" name="param2" /> </br>
	<input type="submit" value="submit" onclick="return validate()"/>

</form>

<script>
	function validate()
	{
		if(document.forms[0].param1.value.length == 0)
		{
			alert("enter param1 value");
			return false;//becoz of this return the data what we entered is not erasing
		}
		
		if(document.forms[0].param2.value.length == 0)
		{
			alert("enter param2 value");
			return false;//becoz of this return the data what we entered is not erasing
			
		}
		
		alert("param1 value:" + document.forms[0].param1.value);
		alert("param2 value:" + document.forms[0].param2.value);
			
	}

</script>
