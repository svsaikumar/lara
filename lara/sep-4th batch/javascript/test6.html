<form action="">
	param1: <input type="text" name="param1" /> </br>
	param2: <input type="text" name="param2" /> </br>
	<input type="submit" value="submit" onclick="return validate()"/>

</form>

<script>
	function validate()
	{
		var myForm = document.forms[0];
		var p1 = myForm.param1;
		if(p1.value.length == 0)
		{
			alert("enter param1 value");
			p1.focus();
			return false;
		}
		var p2 = myForm.param2;
		if(p2.value.length == 0)
		{
			alert("enter param2 value");
			p2.focus();
			return false;
		}
		alert("param1 value:" + p1.value);
		alert("param2 value:" + p2.value);	
	}

</script>
<!--var is the only keyword which is used to declare anytype of data

-->
